<!-- templates/shop/wishlist.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Wishlist</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top">
                <div class="card-body">
                    <h5>{{ product.name }}</h5>
                    <p>${{ product.price }}</p>
                    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
